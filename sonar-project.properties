# SonarQube Configuration
sonar.projectKey=laravel-inertia-project
sonar.projectName=Laravel Inertia Project
sonar.projectVersion=1.0

# Working directory (important for GitHub Actions)
sonar.working.directory=src

# Source code location (relative to working directory)
sonar.sources=app,resources/js,resources/css
sonar.sourceEncoding=UTF-8

# Test location (relative to working directory)
sonar.tests=tests

# Language-specific configurations (relative to working directory)
sonar.php.coverage.reportPaths=coverage/clover.xml
sonar.php.tests.reportPath=coverage/junit.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/*.blade.php
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Quality gate thresholds
sonar.qualitygate.wait=true
sonar.coverage.minimum=70

# Pull request decoration (para SonarCloud)
sonar.pullrequest.github.repository=${GITHUB_REPOSITORY}
sonar.pullrequest.provider=github

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/*.blade.php

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage exclusions (files that shouldn't be included in coverage)
sonar.coverage.exclusions=**/config/**,**/database/**,**/public/**,**/resources/views/**,**/routes/**,**/bootstrap/**,**/storage/**,**/vendor/**,**/node_modules/**

# Duplication exclusions
sonar.cpd.exclusions=**/database/migrations/**,**/resources/views/**
