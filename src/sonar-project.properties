# SonarQube Configuration for Laravel Project
sonar.projectKey=HeroDestiny_laravel_com_inertia
sonar.projectName=laravel_com_inertia
sonar.projectVersion=1.0
sonar.organization=herodestiny

# Source code location (relative to this file)
sonar.sources=app,config,database/migrations,database/seeders,database/factories,routes,resources/js,resources/css
sonar.sourceEncoding=UTF-8

# Test location (relative to this file)
sonar.tests=tests

# Language-specific configurations (relative to this file)
sonar.php.coverage.reportPaths=coverage/clover.xml
sonar.php.tests.reportPath=coverage/junit.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/*.blade.php,**/build/**,**/public/**
sonar.test.exclusions=**/vendor/**,**/node_modules/**

# Quality gate thresholds
sonar.qualitygate.wait=true
sonar.coverage.minimum=70

# Language settings
sonar.php.file.suffixes=php
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx,.vue
sonar.css.file.suffixes=.css,.less,.scss,.sass

# PHP specific exclusions (avoid duplicates)
sonar.php.exclusions=**/vendor/**,**/storage/**,**/bootstrap/cache/**,**/public/**

# JavaScript/TypeScript settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx,.vue
