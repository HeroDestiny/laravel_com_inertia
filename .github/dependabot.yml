# ðŸ¤– ConfiguraÃ§Ã£o otimizada do Dependabot
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # DependÃªncias PHP (Composer)
  - package-ecosystem: 'composer'
    directory: '/src'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'your-username' # Substitua pelo seu username
    commit-message:
      prefix: 'ðŸ”§'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'php'
    allow:
      - dependency-type: 'direct:production'
        update-type: 'version-update:semver-patch'
      - dependency-type: 'direct:development'
        update-type: 'version-update:semver-minor'

  # DependÃªncias JavaScript (NPM)
  - package-ecosystem: 'npm'
    directory: '/src'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'your-username' # Substitua pelo seu username
    commit-message:
      prefix: 'ðŸ“¦'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'javascript'
    ignore:
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
      - dependency-name: 'vite'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'ðŸ”„'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
