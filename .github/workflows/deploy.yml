      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     port: ${{ secrets.DEPLOY_PORT || 22 }}
      #     script: |
      #       cd ${{ secrets.DEPLOY_PATH }}
      #       docker-compose pull
      #       docker-compose down
      #       docker-compose up -d
      #       docker system prune -f
      #       echo "ğŸ‰ Deploy completed successfully!"

      # Ou para deploy com Kubernetes
      # - name: ğŸš€ Deploy to Kubernetes
      #   uses: azure/k8s-deploy@v1
      #   with:
      #     manifests: |
      #       k8s/deployment.yaml
      #       k8s/service.yaml
      #     images: |
      #       ${{ secrets.DOCKER_REGISTRY }}/laravel-inertia:${{ github.sha }}

      - name: âœ… Deploy Completed
        run: |
          echo "âœ… Deployment process completed!"
          echo "ğŸŒ Application should be available at production URL"

  # Job 5: Post-Deploy Validation
  post-deploy-validation:
    name: ğŸ” Post-Deploy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy
    if: success()

    steps:
      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running post-deployment health checks..."
          # Adicione aqui verificaÃ§Ãµes de saÃºde da aplicaÃ§Ã£o
          # curl -f ${{ secrets.APP_URL }}/health || exit 1
          echo "âœ… Health checks passed"

      - name: ğŸ§ª Smoke Tests
        run: |
          echo "ğŸ§ª Running smoke tests..."
          # Adicione aqui testes bÃ¡sicos da aplicaÃ§Ã£o
          echo "âœ… Smoke tests passed"

  # Job 6: NotificaÃ§Ãµes
  notify:
    name: ğŸ“¢ Deploy Notifications
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [pre-deploy-check, build-production, docker-build, deploy, post-deploy-validation]
    if: always()
    
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.deploy.result == 'success' && needs.post-deploy-validation.result == 'success'
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          
          # Slack notification
          if [[ -n "${{ env.SLACK_WEBHOOK_URL }}" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"âœ… Deploy realizado com sucesso! Commit: ${{ github.sha }}\"}" \
              ${{ env.SLACK_WEBHOOK_URL }}
          fi
          
          # Discord notification
          if [[ -n "${{ env.DISCORD_WEBHOOK_URL }}" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"content\":\"âœ… Deploy realizado com sucesso! Commit: \`${{ github.sha }}\`\"}" \
              ${{ env.DISCORD_WEBHOOK_URL }}
          fi

      - name: ğŸ“¢ Failure Notification
        if: contains(needs.*.result, 'failure')
        run: |
          echo "âŒ Deploy falhou! Verifique os logs."
          
          # Determinar qual job falhou
          failed_jobs=()
          if [[ "${{ needs.pre-deploy-check.result }}" == "failure" ]]; then
            failed_jobs+=("pre-deploy-check")
          fi
          if [[ "${{ needs.build-production.result }}" == "failure" ]]; then
            failed_jobs+=("build-production")
          fi
          if [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            failed_jobs+=("docker-build")
          fi
          if [[ "${{ needs.deploy.result }}" == "failure" ]]; then
            failed_jobs+=("deploy")
          fi
          if [[ "${{ needs.post-deploy-validation.result }}" == "failure" ]]; then
            failed_jobs+=("post-deploy-validation")
          fi
          
          failed_jobs_str=$(IFS=,; echo "${failed_jobs[*]}")
          
          # Slack notification
          if [[ -n "${{ env.SLACK_WEBHOOK_URL }}" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"âŒ Deploy falhou! Jobs com falha: ${failed_jobs_str}. Commit: ${{ github.sha }}\"}" \
              ${{ env.SLACK_WEBHOOK_URL }}
          fi
          
          # Discord notification
          if [[ -n "${{ env.DISCORD_WEBHOOK_URL }}" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"content\":\"âŒ Deploy falhou! Jobs com falha: ${failed_jobs_str}. Commit: \`${{ github.sha }}\`\"}" \
              ${{ env.DISCORD_WEBHOOK_URL }}
          fi

      - name: ğŸ“‹ Deploy Pipeline Summary
        run: |
          echo "ğŸ“‹ Deploy Pipeline Summary:"
          echo "- Pre-Deploy Check: ${{ needs.pre-deploy-check.result }}"
          echo "- Build Production: ${{ needs.build-production.result }}"
          echo "- Docker Build: ${{ needs.docker-build.result }}"
          echo "- Deploy: ${{ needs.deploy.result }}"
          echo "- Post-Deploy Validation: ${{ needs.post-deploy-validation.result }}"
          
          if [[ "${{ needs.deploy.result }}" == "success" && "${{ needs.post-deploy-validation.result }}" == "success" ]]; then
            echo "ğŸ‰ Deploy pipeline completed successfully!"
          else
            echo "ğŸ’¥ Deploy pipeline had issues!"
          fi
