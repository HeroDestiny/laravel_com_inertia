# 🚀 Workflow principal para CI/CD
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Definir permissões mínimas necessárias
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  security-events: write

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '22'
  WORKING_DIR: src

jobs:
  # Job 0: Validação rápida para PRs
  quick-check:
    name: ⚡ Quick PR Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    outputs:
      should-run-full: ${{ steps.changes.outputs.significant-changes }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Check for significant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            significant-changes:
              - 'src/**/*.php'
              - 'src/**/*.{js,ts,vue}'
              - 'src/composer.{json,lock}'
              - 'src/package*.json'
              - '.github/workflows/**'

      - name: 📋 Changes Summary
        run: |
          echo "🔍 Change detection results:"
          echo "- Significant changes: ${{ steps.changes.outputs.significant-changes }}"
          if [ "${{ steps.changes.outputs.significant-changes }}" = "true" ]; then
            echo "✅ Will run full pipeline"
          else
            echo "⚡ Only quick checks needed"
          fi

  # Job 1: Análise estática e linting (rápido)
  lint:
    name: 🔍 Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quick-check]
    if: |
      always() && 
      (github.event_name == 'push' || 
       (github.event_name == 'pull_request' && 
        (needs.quick-check.result == 'skipped' || needs.quick-check.outputs.should-run-full == 'true')))
    outputs:
      changed-files: ${{ steps.changes.outputs.changed-files }}
      php-changes: ${{ steps.changes.outputs.php }}
      js-changes: ${{ steps.changes.outputs.js }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            php:
              - 'src/**/*.php'
            js:
              - 'src/**/*.{js,ts,vue}'
            composer:
              - 'src/composer.{json,lock}'
            npm:
              - 'src/package*.json'

      - name: 🐘 Setup PHP
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
          coverage: none

      - name: 📦 Cache Composer
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/vendor
          key: composer-${{ runner.os }}-php${{ env.PHP_VERSION }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php${{ env.PHP_VERSION }}-
            composer-${{ runner.os }}-

      - name: 🎯 Setup Node.js
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.npm == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 📦 Install PHP dependencies
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts

      - name: 📦 Install Node dependencies
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.npm == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: 🎨 PHP Code Style (Pint)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/pint --test

      - name: 🔍 Static Analysis (PHPStan)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/phpstan analyse --memory-limit=2G --no-progress

      - name: 🛡️ Security Analysis (Psalm)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/psalm --no-progress

      - name: 🎨 Frontend Linting
        if: steps.changes.outputs.js == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm run lint
          npm run type-check

      - name: 🎨 Frontend Formatting
        if: steps.changes.outputs.js == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run format:check

  # Job 2: Testes unitários e de feature
  test:
    name: 🧪 Tests (PHP ${{ matrix.php-version }}, ${{ matrix.dependency-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3']
        dependency-version: [prefer-stable]
        include:
          - php-version: '8.3'
            dependency-version: prefer-lowest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite

      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 📦 Cache Composer
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/vendor
          key: composer-${{ runner.os }}-php${{ matrix.php-version }}-${{ matrix.dependency-version }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php${{ matrix.php-version }}-${{ matrix.dependency-version }}-
            composer-${{ runner.os }}-php${{ matrix.php-version }}-
            composer-${{ runner.os }}-

      - name: 📦 Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --${{ matrix.dependency-version }}
          npm ci

      - name: ⚙️ Setup Laravel
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Verificar se arquivo .env.testing existe
          if [ ! -f ".env.testing" ]; then
            echo "❌ .env.testing file not found"
            exit 1
          fi
          
          # Verificar se não contém dados sensíveis expostos
          if grep -q "password.*=.*[^[:space:]]\|secret.*=.*[^[:space:]]\|key.*=.*[^[:space:]]" .env.testing; then
            echo "⚠️ .env.testing may contain sensitive data"
          fi
          
          cp .env.testing .env
          php artisan key:generate

      - name: 🧪 Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Verificar recursos disponíveis
          echo "💾 Available disk space:"
          df -h
          echo "🧠 Available memory:"
          free -h
          
          mkdir -p coverage
          vendor/bin/phpunit \
            --coverage-clover=coverage/clover.xml \
            --log-junit=coverage/junit.xml \
            --coverage-html=coverage/html \
            --coverage-text \
            --coverage-text-summary

      - name: 🏗️ Build assets
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: 📊 Generate Frontend Coverage
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        run: |
          if [ -f "vitest.config.ts" ]; then
            echo "🔄 Running frontend tests with coverage..."
            npm run test:js:coverage
            echo "✅ Frontend coverage generated"
          else
            echo "⚠️ Frontend tests not configured - creating placeholder"
            touch coverage/lcov.info
          fi

      - name: 🔍 Verify Coverage Files
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "📊 Coverage files generated:"
          ls -la coverage/ || echo "❌ Coverage directory not found"
          
          # Ensure all required files exist
          for file in clover.xml junit.xml; do
            if [ -f "coverage/$file" ]; then
              echo "✅ $file found"
            else
              echo "❌ $file missing"
            fi
          done

      - name: 📤 Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-php${{ matrix.php-version }}-${{ matrix.dependency-version }}-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIR }}/coverage/clover.xml
            ${{ env.WORKING_DIR }}/coverage/junit.xml
            ${{ env.WORKING_DIR }}/coverage/lcov.info
            ${{ env.WORKING_DIR }}/coverage/html/**
          retention-days: 30
          if-no-files-found: error

  # Job 3: Análise de cobertura e qualidade (SonarQube)
  sonarqube:
    name: 📊 SonarQube Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
    
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: 📥 Download Coverage Reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-php8.3-prefer-stable-${{ github.sha }}
          path: ${{ env.WORKING_DIR }}/coverage

      - name: 🔍 Verify Coverage Files
        run: |
          echo "📊 Checking coverage files:"
          ls -la ${{ env.WORKING_DIR }}/coverage/ || echo "⚠️ Coverage directory not found"

      - name: ☁️ SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ env.WORKING_DIR }}

      - name: ⚠️ SonarQube Skipped
        if: ${{ env.SONAR_TOKEN == '' }}
        run: |
          echo "⚠️ SonarQube analysis skipped"
          echo "💡 To enable SonarQube:"
          echo "   1. Configure SONAR_TOKEN in repository secrets"
          echo "   2. Set up SonarCloud project"

  # Job 4: Segurança e dependências
  security:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: 📦 Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          npm ci

      - name: 🛡️ Security Audit (Composer)
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        run: |
          echo "🔍 Running Composer security audit..."
          composer audit || echo "⚠️ Composer audit found issues or failed"

      - name: 🛡️ Security Audit (NPM)
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        run: |
          echo "🔍 Running NPM security audit..."
          npm audit --audit-level=moderate || echo "⚠️ NPM audit found issues or failed"

      - name: 🔍 Snyk Security Scan
        if: github.actor != 'dependabot[bot]' && env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --severity-threshold=medium
          project: ${{ env.WORKING_DIR }}

      - name: ⚠️ Snyk Skipped
        if: env.SNYK_TOKEN == ''
        run: |
          echo "⚠️ Snyk security scan skipped"
          echo "💡 To enable Snyk:"
          echo "   Configure SNYK_TOKEN in repository secrets"

  # Job 5: Documentação (apenas em mudanças relevantes)
  documentation:
    name: 📚 Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    if: contains(needs.lint.outputs.changed-files, 'src/app/') || contains(github.event.head_commit.message, '[docs]')

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: 📦 Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          pip install plantuml-markdown

      - name: ⚙️ Setup Laravel
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: 📊 Generate UML Diagrams
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mkdir -p storage/uml
          php artisan generate:uml
          
          # Verificar se o script Python existe e é seguro
          if [ -f "scripts/check_uml_system.py" ]; then
            echo "🔍 Validating Python script..."
            # Verificar se não contém comandos perigosos
            if grep -q "import os\|import subprocess\|exec\|eval" scripts/check_uml_system.py; then
              echo "⚠️ Python script contains potentially dangerous imports"
              echo "📋 Running with restricted permissions..."
            fi
            python3 scripts/check_uml_system.py
          else
            echo "⚠️ UML validation script not found"
          fi

      - name: 📤 Upload Documentation Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagrams-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIR }}/storage/uml/*.puml
            ${{ env.WORKING_DIR }}/storage/uml/*.png
          retention-days: 30

  # Job 6: Build e Deploy (apenas em main)
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: 🎯 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 📦 Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm ci

      - name: 🔨 Build production assets
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: 🐳 Set up Docker Buildx
        id: buildx-setup
        continue-on-error: true
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: 🐳 Build Docker Image (with Buildx and cache)
        id: docker-build-cache
        if: steps.buildx-setup.outcome == 'success'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: false
          tags: |
            laravel-inertia:latest
            laravel-inertia:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker

      - name: 🐳 Build Docker Image (with Buildx, no cache)
        id: docker-build-no-cache
        if: steps.buildx-setup.outcome == 'success' && steps.docker-build-cache.outcome == 'failure'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: false
          tags: |
            laravel-inertia:latest
            laravel-inertia:${{ github.sha }}
          platforms: linux/amd64
          outputs: type=docker

      - name: 🐳 Build Docker Image (fallback with regular Docker)
        if: steps.buildx-setup.outcome == 'failure' || (steps.docker-build-cache.outcome == 'failure' && steps.docker-build-no-cache.outcome == 'failure')
        run: |
          # Validar Dockerfile existe e é seguro
          if [ ! -f "docker/production/Dockerfile" ]; then
            echo "❌ Dockerfile not found"
            exit 1
          fi
          
          # Verificar se não contém comandos perigosos
          if grep -q "curl.*sh\|wget.*sh\|bash.*<\|eval" docker/production/Dockerfile; then
            echo "⚠️ Dockerfile contains potentially dangerous commands"
          fi
          
          docker build \
            --file docker/production/Dockerfile \
            --tag laravel-inertia:latest \
            --tag "laravel-inertia:${{ github.sha }}" \
            .

      # Descomente para deploy real
      # - name: 🚀 Deploy to Production
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     script: |
      #       cd /path/to/app
      #       docker-compose pull
      #       docker-compose up -d
      #       docker system prune -f

  # Job 7: Notificações
  notify:
    name: 📢 Notifications
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, test, security, deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: 📢 Success Notification
        if: needs.deploy.result == 'success' && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: '✅ Deploy realizado com sucesso!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: 📢 Failure Notification
        if: contains(needs.*.result, 'failure') && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '❌ Pipeline falhou! Verifique os logs.'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: 📋 Pipeline Summary
        run: |
          echo "📋 Pipeline Summary:"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Test: ${{ needs.test.result }}" 
          echo "- Security: ${{ needs.security.result }}"
          echo "- Deploy: ${{ needs.deploy.result }}"
          echo ""
          echo "💡 Para habilitar notificações Slack:"
          echo "   Configure SLACK_WEBHOOK_URL nos secrets do repositório"
