# ğŸš€ Workflow principal para CI/CD
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Definir permissÃµes mÃ­nimas necessÃ¡rias
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  security-events: write

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '22'
  WORKING_DIR: src

jobs:
  # Job 0: ValidaÃ§Ã£o rÃ¡pida para PRs
  quick-check:
    name: âš¡ Quick PR Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    outputs:
      should-run-full: ${{ steps.changes.outputs.significant-changes }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check for significant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            significant-changes:
              - 'src/**/*.php'
              - 'src/**/*.{js,ts,vue}'
              - 'src/composer.{json,lock}'
              - 'src/package*.json'
              - '.github/workflows/**'

      - name: ğŸ“‹ Changes Summary
        run: |
          echo "ğŸ” Change detection results:"
          echo "- Significant changes: ${{ steps.changes.outputs.significant-changes }}"
          if [ "${{ steps.changes.outputs.significant-changes }}" = "true" ]; then
            echo "âœ… Will run full pipeline"
          else
            echo "âš¡ Only quick checks needed"
          fi

  # Job 1: AnÃ¡lise estÃ¡tica e linting (rÃ¡pido)
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quick-check]
    if: |
      always() && 
      (github.event_name == 'push' || 
       (github.event_name == 'pull_request' && 
        (needs.quick-check.result == 'skipped' || needs.quick-check.outputs.should-run-full == 'true')))
    outputs:
      changed-files: ${{ steps.changes.outputs.changed-files }}
      php-changes: ${{ steps.changes.outputs.php }}
      js-changes: ${{ steps.changes.outputs.js }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            php:
              - 'src/**/*.php'
            js:
              - 'src/**/*.{js,ts,vue}'
            composer:
              - 'src/composer.{json,lock}'
            npm:
              - 'src/package*.json'

      - name: ğŸ˜ Setup PHP
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
          coverage: none

      - name: ğŸ“¦ Cache Composer
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/vendor
          key: composer-${{ runner.os }}-php${{ env.PHP_VERSION }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php${{ env.PHP_VERSION }}-
            composer-${{ runner.os }}-

      - name: ğŸ¯ Setup Node.js
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.npm == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ“¦ Install PHP dependencies
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts

      - name: ğŸ“¦ Install Node dependencies
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.npm == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: ğŸ¨ PHP Code Style (Pint)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/pint --test

      - name: ğŸ” Static Analysis (PHPStan)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/phpstan analyse --memory-limit=2G --no-progress

      - name: ğŸ›¡ï¸ Security Analysis (Psalm)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/psalm --no-progress

      - name: ğŸ¨ Frontend Linting
        if: steps.changes.outputs.js == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ¨ Frontend Formatting
        if: steps.changes.outputs.js == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run format:check

  # Job 2: Testes unitÃ¡rios e de feature
  test:
    name: ğŸ§ª Tests (PHP ${{ matrix.php-version }}, ${{ matrix.dependency-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3']
        dependency-version: [prefer-stable]
        include:
          - php-version: '8.3'
            dependency-version: prefer-lowest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ“¦ Cache Composer
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/vendor
          key: composer-${{ runner.os }}-php${{ matrix.php-version }}-${{ matrix.dependency-version }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php${{ matrix.php-version }}-${{ matrix.dependency-version }}-
            composer-${{ runner.os }}-php${{ matrix.php-version }}-
            composer-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ "${{ matrix.dependency-version }}" = "prefer-lowest" ]; then
            composer update --no-interaction --prefer-dist --optimize-autoloader --prefer-lowest --prefer-stable
          else
            composer install --no-interaction --prefer-dist --optimize-autoloader
          fi
          npm ci

      - name: âš™ï¸ Setup Laravel
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ ! -f ".env.testing" ]; then
            echo "âŒ .env.testing file not found"
            exit 1
          fi
          
          cp .env.testing .env
          php artisan key:generate
          mkdir -p coverage

      - name: ğŸ§ª Run tests
        working-directory: ${{ env.WORKING_DIR }}
        env:
          XDEBUG_MODE: coverage
        run: |
          mkdir -p coverage
          vendor/bin/phpunit --coverage-text

      - name: ğŸ—ï¸ Build assets
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: ğŸ“Š Generate Frontend Coverage
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        run: |
          if [ -f "vitest.config.ts" ]; then
            npx vitest run --coverage || echo "âš ï¸ Frontend tests failed"
          else
            mkdir -p coverage
            echo "# Frontend coverage placeholder" > coverage/lcov.info
          fi

      - name: ğŸ” Verify Coverage Files
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ ! -d "coverage" ]; then
            mkdir -p coverage
            echo '<?xml version="1.0" encoding="UTF-8"?><coverage><project><metrics elements="0" coveredelements="0"/></project></coverage>' > coverage/clover.xml
            echo '<?xml version="1.0" encoding="UTF-8"?><testsuites><testsuite tests="0" failures="0" errors="0" time="0"/></testsuites>' > coverage/junit.xml
            echo "# LCOV coverage report placeholder" > coverage/lcov.info
          fi
          
          # Ensure required files exist
          [ ! -f "coverage/clover.xml" ] && echo '<?xml version="1.0" encoding="UTF-8"?><coverage><project><metrics elements="0" coveredelements="0"/></project></coverage>' > coverage/clover.xml
          [ ! -f "coverage/junit.xml" ] && echo '<?xml version="1.0" encoding="UTF-8"?><testsuites><testsuite tests="0" failures="0" errors="0" time="0"/></testsuites>' > coverage/junit.xml
          [ ! -f "coverage/lcov.info" ] && echo "# LCOV coverage report placeholder" > coverage/lcov.info

      - name: ğŸ“¤ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-php${{ matrix.php-version }}-${{ matrix.dependency-version }}-${{ github.sha }}
          path: ${{ env.WORKING_DIR }}/coverage/
          retention-days: 30
          if-no-files-found: warn

  # Job 3: AnÃ¡lise de cobertura e qualidade (SonarQube)
  sonarqube:
    name: ğŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
    
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: ğŸ“¥ Download Coverage Reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-reports-php8.3-prefer-stable-${{ github.sha }}
          path: ${{ env.WORKING_DIR }}/coverage

      - name: ğŸ” Verify Coverage Files
        run: |
          if [ -d "${{ env.WORKING_DIR }}/coverage" ]; then
            echo "âœ… Coverage directory found"
          else
            echo "âš ï¸ Creating minimal coverage structure"
            mkdir -p ${{ env.WORKING_DIR }}/coverage
            echo '<?xml version="1.0" encoding="UTF-8"?><coverage><project><metrics elements="0" coveredelements="0"/></project></coverage>' > ${{ env.WORKING_DIR }}/coverage/clover.xml
          fi

      - name: â˜ï¸ SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ env.WORKING_DIR }}
          args: >
            -Dsonar.verbose=true

      - name: ğŸ” SonarCloud Quality Gate
        if: ${{ env.SONAR_TOKEN != '' }}
        run: echo "ğŸ“Š SonarCloud scan completed"

  # Job 4: SeguranÃ§a e dependÃªncias
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          npm ci

      - name: ğŸ›¡ï¸ Security Audit (Composer)
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        run: composer audit || echo "âš ï¸ Composer audit found issues"

      - name: ğŸ›¡ï¸ Security Audit (NPM)
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        run: npm audit --audit-level=moderate || echo "âš ï¸ NPM audit found issues"

      - name: ğŸ” Snyk Security Scan
        if: github.actor != 'dependabot[bot]' && env.SNYK_TOKEN != ''
        run: |
          cd ${{ env.WORKING_DIR }}
          npx snyk test --severity-threshold=medium || echo "âš ï¸ Snyk found security issues"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: âš ï¸ Snyk Skipped
        if: env.SNYK_TOKEN == ''
        run: echo "âš ï¸ Snyk security scan skipped - configure SNYK_TOKEN to enable"

  # Job 5: DocumentaÃ§Ã£o (apenas em mudanÃ§as relevantes)
  documentation:
    name: ğŸ“š Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    if: contains(needs.lint.outputs.changed-files, 'src/app/') || contains(github.event.head_commit.message, '[docs]')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          pip install plantuml-markdown

      - name: âš™ï¸ Setup Laravel
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ“Š Generate UML Diagrams
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mkdir -p storage/uml
          php artisan generate:uml
          
          if [ -f "scripts/check_uml_system.py" ]; then
            python3 scripts/check_uml_system.py
          fi

      - name: ğŸ“¤ Upload Documentation Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagrams-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIR }}/storage/uml/*.puml
            ${{ env.WORKING_DIR }}/storage/uml/*.png
          retention-days: 30

  # Job 6: Build e Deploy (apenas em main)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm ci

      - name: ğŸ”¨ Build production assets
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: ğŸ³ Set up Docker Buildx
        id: buildx-setup
        continue-on-error: true
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: ğŸ³ Build Docker Image (with Buildx and cache)
        id: docker-build-cache
        if: steps.buildx-setup.outcome == 'success'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: false
          tags: |
            laravel-inertia:latest
            laravel-inertia:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker

      - name: ğŸ³ Build Docker Image (with Buildx, no cache)
        id: docker-build-no-cache
        if: steps.buildx-setup.outcome == 'success' && steps.docker-build-cache.outcome == 'failure'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: false
          tags: |
            laravel-inertia:latest
            laravel-inertia:${{ github.sha }}
          platforms: linux/amd64
          outputs: type=docker

      - name: ğŸ³ Build Docker Image (fallback with regular Docker)
        if: steps.buildx-setup.outcome == 'failure' || (steps.docker-build-cache.outcome == 'failure' && steps.docker-build-no-cache.outcome == 'failure')
        run: |
          if [ ! -f "docker/production/Dockerfile" ]; then
            echo "âŒ Dockerfile not found"
            exit 1
          fi
          
          docker build \
            --file docker/production/Dockerfile \
            --tag laravel-inertia:latest \
            --tag "laravel-inertia:${{ github.sha }}" \
            .

      # Descomente para deploy real
      # - name: ğŸš€ Deploy to Production
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     script: |
      #       cd /path/to/app
      #       docker-compose pull
      #       docker-compose up -d
      #       docker system prune -f

  # Job 7: NotificaÃ§Ãµes
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, test, security, deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.deploy.result == 'success' && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'âœ… Deploy realizado com sucesso!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“¢ Failure Notification
        if: contains(needs.*.result, 'failure') && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ Pipeline falhou! Verifique os logs.'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“‹ Pipeline Summary
        run: |
          echo "ğŸ“‹ Pipeline Summary:"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Test: ${{ needs.test.result }}" 
          echo "- Security: ${{ needs.security.result }}"
          echo "- Deploy: ${{ needs.deploy.result }}"
