# ğŸš€ Workflow principal para CI/CD
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '22'
  WORKING_DIR: src

jobs:
  # Job 1: AnÃ¡lise estÃ¡tica e linting (rÃ¡pido)
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    outputs:
      changed-files: ${{ steps.changes.outputs.changed-files }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            php:
              - 'src/**/*.php'
            js:
              - 'src/**/*.{js,ts,vue}'
            composer:
              - 'src/composer.{json,lock}'
            npm:
              - 'src/package*.json'

      - name: ğŸ˜ Setup PHP
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
          coverage: none

      - name: ğŸ“¦ Cache Composer
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/vendor
          key: composer-${{ runner.os }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: ğŸ¯ Setup Node.js
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.npm == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ“¦ Install PHP dependencies
        if: steps.changes.outputs.php == 'true' || steps.changes.outputs.composer == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts

      - name: ğŸ“¦ Install Node dependencies
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.npm == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: ğŸ¨ PHP Code Style (Pint)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/pint --test

      - name: ğŸ” Static Analysis (PHPStan)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/phpstan analyse --memory-limit=2G --no-progress

      - name: ğŸ›¡ï¸ Security Analysis (Psalm)
        if: steps.changes.outputs.php == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: vendor/bin/psalm --no-progress

      - name: ğŸ¨ Frontend Linting
        if: steps.changes.outputs.js == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm run lint
          npm run type-check

      - name: ğŸ¨ Frontend Formatting
        if: steps.changes.outputs.js == 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run format:check

  # Job 2: Testes unitÃ¡rios e de feature
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
          coverage: xdebug
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ“¦ Cache Composer
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIR }}/vendor
          key: composer-${{ runner.os }}-${{ hashFiles('src/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          npm ci

      - name: âš™ï¸ Setup Laravel
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cp .env.testing .env
          php artisan key:generate

      - name: ğŸ§ª Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mkdir -p coverage
          php artisan test --coverage --min=70

      - name: ğŸ—ï¸ Build assets
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: ğŸ“Š Generate Frontend Coverage
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f "vitest.config.ts" ]; then
            npm run test:js:coverage
          else
            echo "Frontend tests not configured"
          fi

  # Job 3: SeguranÃ§a e dependÃªncias
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          npm ci

      - name: ğŸ›¡ï¸ Security Audit (Composer)
        working-directory: ${{ env.WORKING_DIR }}
        run: composer audit

      - name: ğŸ›¡ï¸ Security Audit (NPM)
        working-directory: ${{ env.WORKING_DIR }}
        run: npm audit --audit-level=moderate

      - name: ğŸ” Snyk Security Scan
        if: github.actor != 'dependabot[bot]'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --severity-threshold=medium
          project: ${{ env.WORKING_DIR }}

  # Job 4: DocumentaÃ§Ã£o (apenas em mudanÃ§as relevantes)
  documentation:
    name: ğŸ“š Documentation
    runs-on: ubuntu-latest
    needs: lint
    if: contains(needs.lint.outputs.changed-files, 'src/app/') || contains(github.event.head_commit.message, '[docs]')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          pip install plantuml-markdown

      - name: âš™ï¸ Setup Laravel
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ“Š Generate UML Diagrams
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mkdir -p storage/uml
          php artisan generate:uml
          python3 scripts/check_uml_system.py

      - name: ğŸ“¤ Upload Documentation Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagrams-${{ github.sha }}
          path: |
            ${{ env.WORKING_DIR }}/storage/uml/*.puml
            ${{ env.WORKING_DIR }}/storage/uml/*.png
          retention-days: 30

  # Job 5: Build e Deploy (apenas em main)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: ğŸ¯ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          npm ci

      - name: ğŸ”¨ Build production assets
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: ğŸ³ Set up Docker Buildx
        id: buildx-setup
        continue-on-error: true
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: ğŸ³ Build Docker Image (with Buildx and cache)
        id: docker-build-cache
        if: steps.buildx-setup.outcome == 'success'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: false
          tags: |
            laravel-inertia:latest
            laravel-inertia:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker

      - name: ğŸ³ Build Docker Image (with Buildx, no cache)
        id: docker-build-no-cache
        if: steps.buildx-setup.outcome == 'success' && steps.docker-build-cache.outcome == 'failure'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: false
          tags: |
            laravel-inertia:latest
            laravel-inertia:${{ github.sha }}
          platforms: linux/amd64
          outputs: type=docker

      - name: ğŸ³ Build Docker Image (fallback with regular Docker)
        if: steps.buildx-setup.outcome == 'failure' || (steps.docker-build-cache.outcome == 'failure' && steps.docker-build-no-cache.outcome == 'failure')
        run: |
          docker build \
            --file docker/production/Dockerfile \
            --tag laravel-inertia:latest \
            --tag laravel-inertia:${{ github.sha }} \
            .

      # Descomente para deploy real
      # - name: ğŸš€ Deploy to Production
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.DEPLOY_HOST }}
      #     username: ${{ secrets.DEPLOY_USER }}
      #     key: ${{ secrets.DEPLOY_KEY }}
      #     script: |
      #       cd /path/to/app
      #       docker-compose pull
      #       docker-compose up -d
      #       docker system prune -f

  # Job 6: NotificaÃ§Ãµes
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [lint, test, security, deploy]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.deploy.result == 'success' && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'âœ… Deploy realizado com sucesso!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“¢ Failure Notification
        if: contains(needs.*.result, 'failure') && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ Pipeline falhou! Verifique os logs.'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ“‹ Pipeline Summary (when Slack not configured)
        if: secrets.SLACK_WEBHOOK_URL == ''
        run: |
          echo "ğŸ“‹ Pipeline Summary:"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Test: ${{ needs.test.result }}" 
          echo "- Security: ${{ needs.security.result }}"
          echo "- Deploy: ${{ needs.deploy.result }}"
          echo ""
          echo "ğŸ’¡ Para habilitar notificaÃ§Ãµes Slack:"
          echo "   Configure SLACK_WEBHOOK_URL nos secrets do repositÃ³rio"
