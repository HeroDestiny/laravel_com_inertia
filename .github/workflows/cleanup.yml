name: Cleanup

on:
  schedule:
    # Executa todo domingo Ã s 2h (UTC)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Permite execuÃ§Ã£o manual

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    name: ğŸ§¹ Repository Cleanup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—‘ï¸ Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 10

      - name: ğŸ—‘ï¸ Delete old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '30 days'
          skip-tags: true

      - name: ğŸ“Š Repository size check
        run: |
          echo "ğŸ“Š Repository size information:"
          du -sh .git
          echo "ğŸ“ Largest directories:"
          du -sh */ | sort -hr | head -10
