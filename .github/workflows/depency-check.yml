name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Instalar Java (necessário para o Dependency-Check)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Baixar OWASP Dependency-Check
        run: |
          curl -L -O https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check.zip
          unzip dependency-check.zip -d dependency-check

      - name: Rodar Dependency-Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "Laravel + Vue Project" \
            --scan . \
            --format "HTML" \
            --out reports

      - name: Publicar Relatório como Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports
